<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Help Bangladesh</title>
  </head>

  <body>
    <header>
      <!-- nav-bar section start  -->
      <nav class="flex justify-around pt-5 pb-10 bg-[#F9F7F3]">
        <button class="btn btn-lg px-8 bg-[#B4F461]">Blog</button>
        <div class="flex items-center gap-2 hidden sm:inline-flex">
          <img src="assets/logo.png" alt="" />
          <h1 class="text-[24px] font-semibold">Help Bangladesh</h1>
        </div>
        <div class="flex items-center gap-2">
          <img src="assets/coin.png" alt="" />
          <p class="text-[#111111B2] text-[20px] font-medium">12300 BDT</p>
        </div>
      </nav>
      <!-- nav-bar section end  -->

      <!-- donation and history section start  -->
      <section class="text-center mt-24">
        <div class="space-x-4">
          <button class="btn btn-lg">Donation</button>
          <button class="btn btn-lg btn-outline">History</button>
        </div>
      </section>
      <!-- donation and history section end  -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
